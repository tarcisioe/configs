<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>FontAwesome</family>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>FontAwesome</family>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free</family>
    </prefer>
  </alias>
</fontconfig>
