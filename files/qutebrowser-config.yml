# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.statusbar.insert.bg:
    global: '#D78787'
  colors.statusbar.insert.fg:
    global: '#D7D7D7'
  colors.statusbar.normal.bg:
    global: '#87AFAF'
  colors.statusbar.normal.fg:
    global: '#D7D7D7'
  colors.statusbar.url.success.https.fg:
    global: white
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: black
  colors.tabs.even.bg:
    global: '#0f0f0f'
  colors.tabs.even.fg:
    global: '#aaaaaa'
  colors.tabs.indicator.stop:
    global: '#525252'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#0f0f0f'
  colors.tabs.odd.fg:
    global: '#aaaaaa'
  colors.tabs.selected.even.bg:
    global: '#333333'
  colors.tabs.selected.even.fg:
    global: '#cccccc'
  colors.tabs.selected.odd.bg:
    global: '#333333'
  colors.tabs.selected.odd.fg:
    global: '#cccccc'
  content.autoplay:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/69.0.3497.128 Safari/537.36
  fonts.monospace:
    global: monospace, Hack, "Font Awesome 5 Free"
  fonts.prompts:
    global: 10pt sans-serif
  fonts.tabs:
    global: 9pt monospace
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fixed:
    global: monospace
  fonts.web.family.sans_serif:
    global: Droid Sans
  fonts.web.family.serif:
    global: Droid Serif
  fonts.web.family.standard:
    global: Droid Sans
  prompt.radius:
    global: 8
  qt.args:
    global:
    - autoplay-policy=user-gesture-required
  qt.force_platform:
    global: null
  qt.force_software_rendering:
    global: none
  qt.highdpi:
    global: false
  qt.low_end_device_mode:
    global: auto
  tabs.background:
    global: true
  tabs.title.format:
    global: '{audio}{index}: {title}'
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://inbox.google.com
  zoom.default:
    global: '100'
